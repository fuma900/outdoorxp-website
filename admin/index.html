layout: default
title: " - Admin"
page: admin
securescript: true

<div id="admin">
	<div class="heading-wrap">
		<div class="container">
			<h2>Documenti Disponibili</h2>
		</div>
	</div>
	<section class="container">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Data</th>
					<th>File</th>
					<th>Utente</th>
					<th>Gestisci</th>
				</tr>
			</thead>
			<tbody id="documents-table">
				
			</tbody>
		</table>
	</section>

	<div class="heading-wrap">
		<div class="container">
			<h2>Aggiungi Documenti</h2>
		</div>
	</div>
	<section class="container">
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
			<form role="form" onSubmit="addDoc();return false">
				<div class="form-group">
					<label for="name">Nome</label>
			    	<input type="text" class="form-control" id="name">
			  	</div>
			  	<div class="form-group">
			    	<label for="file">File</label>
			    	<input type="text" class="form-control" id="file">
			  	</div>
			  	<div class="form-group">
			    	<label for="type">Tipo</label>
			    	<select class="form-control" id="type">
			    		<option value="0">Listino</option>
			    		<option value="1">Catalogo</option>
			    	</select>
			  	</div>
			  	<div class="form-group">
			    	<label for="user">Utente</label>
			    	<select class="form-control" id="user">
			    	</select>
			  	</div>
			  <button type="submit" class="btn btn-primary btn-block">Aggiungi</button>
			</form>
		</div>
	</section>
</div>
